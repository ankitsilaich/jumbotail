<div class="login-wrapper">
  <div class="form login" ng-controller="loginCtrl">
    <ul class="tab-group">
      <li class="tab" ng-class="{active : activeForm === 'login-form'}" ng-click="changeForms('login-form')"><a href="#login">Login</a></li>

      <li class="tab" ng-class="{active : activeForm === 'signup-form'}" ng-click="changeForms('signup-form')"><a href="#signup">Sign Up</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup" ng-show="activeForm == 'signup-form'">
        <h1>Sign Up for Free</h1>

        <form action="/" method="post">

        <div class="top-row">
          <div class="field-wrap">
            <input type="text" required autocomplete="off" placeholder="First Name"/>
          </div>

          <div class="field-wrap">
            <input type="text"required autocomplete="off" placeholder="Last Name"/>
          </div>
        </div>

        <div class="field-wrap">
          <input type="email"required autocomplete="off" placeholder="Email Address"/>
        </div>

        <div class="field-wrap">
          <input type="password"required autocomplete="off" placeholder="Set a Password"/>
        </div>

        <button type="submit" class="button button-block"/>Register</button>

        </form>

      </div>

      <div id="login" ng-show="activeForm == 'login-form'">
        <h1>Welcome Back!</h1>
        <p ng-if="loginFailed" class="error-login"> Please prove correct credentials</p>
        <form method="post">

        <div class="field-wrap">
          <input type="email"  placeholder="Email" ng-model="userName"/>
        </div>

        <div class="field-wrap">
          <input type="password" autocomplete="off" ng-model="password" placeholder="Password"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" ng-click="login()"/>Login</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
</div>
